<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- fontawesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- fontawesome javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" defer></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav>
      <div class="container navbar">
        <img src="./images/logo.svg" alt="brand-logo">
      </div>
    </nav>

    <div class="hero">

      <div class="container hero-container">
        <div class="hero-img">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </div>

        <div class="hero-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>

      </div>

      <div>
        <ul class="hero-socials container">
          <li class="social"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li class="social"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li class="social"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>

    </div>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aditya-oss-creator" target="_blank">Aditya Yadav</a>.
    </p>
  </footer>
</body>

</html>
