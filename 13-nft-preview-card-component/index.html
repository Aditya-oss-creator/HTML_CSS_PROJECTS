<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="flex justify-center align-center">

    <article class="card flex">

      <div class="card-img-container">

        <img class="card-img" src="./images/image-equilibrium.jpg" alt="ethereum">

        <div class="overlay">
          <div class="icon">
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </div>

      </div>

      <a href="#" class="card-title">Equilibrium #3429</a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-content-wrapper flex justify-between">
        <div class="nft-price flex align-center">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="nft-discount flex align-center">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <div class="seperator">.</div>

      <div class="avatar flex align-center">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aditya-oss-creator">Aditya Yadav</a>.
    </div>

  </main>
</body>

</html>
